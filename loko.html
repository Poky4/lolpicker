            "Rengar", "Rumble", "Sejuani", "Shaco", "Shyvana", "Skarner", "Taliyah", "Trundle", "Udyr", "vi", "Viego", "Volibear", "Warwick", "Xin Zhao", "Zac"

        var mid = ["Ahri", "Akali", "Anivia", "Annie", "Aurelion Sol", "Azir", "Cassiopeia", "Corki", "Diana", "Ekko", "Fizz", "Galio", "Heimerdinger", "Irelia", "Kassadin", "Katarina", "LeBlanc", "Lissandra", "Lucian", "Lux", "Malzahar", "Neeko", "Nocturne", "Orianna", "Pantheon", "Qiyana", "Ryze",

        /* var topchampi = ["Aatrox", "Akali", "Camille", "Cho'Gath", "Darius", "Yasuo"];
         var jungle = ["Aatrox", "Akali", "Camille", "Cho'Gath", "Darius"];
         var mid = ["Aatrox", "Akali", "Camille", "Cho'Gath", "Darius"];
         var adc = ["Aatrox", "Akali", "Camille", "Cho'Gath", "Darius"];
         var support = ["Aatrox", "Akali", "Camille", "Cho'Gath", "Darius"];*/
        var cisla = [1, 2, 3, 4, 5];
        shuffleArray(cisla);
        //nacteni do promennych lmfaooooo
        const tophracimage = document.querySelector(".top-image");
        const junghracimage = document.querySelector(".jungle-image");
        const midhracimage = document.querySelector(".mid-image");
        const adchracimage = document.querySelector(".adc-image");
        const supphracimage = document.querySelector(".supp-image");

        const button = document.querySelector(".rolluj");
        //nacteni do promennych lmfaooooo
        const tophrac = document.querySelector(".top");
        const junghrac = document.querySelector(".jungle");
        const midhrac = document.querySelector(".mid");
        const adchrac = document.querySelector(".adc");
        const supphrac = document.querySelector(".supp");
        //onclicky
        tophracimage.addEventListener("click", () => {
            picknichampa("top");
        });
        junghracimage.addEventListener("click", () => {
            picknichampa("jungle");
        });
        midhracimage.addEventListener("click", () => {
            picknichampa("mid");
        });
        adchracimage.addEventListener("click", () => {
            picknichampa("adc");
        });
        supphracimage.addEventListener("click", () => {
            picknichampa("support");
        });
        /*picknichampa("top");
        picknichampa("jungle");
        picknichampa("mid");
        picknichampa("adc");
        picknichampa("support");*/
        animacka("top");
        setTimeout(() => {
            animacka("jungle");
        }, 1000);
        setTimeout(() => {
            animacka("mid");
        }, 2000);
        setTimeout(() => {
            animacka("adc");
        }, 3000);
        setTimeout(() => {
            animacka("support");
        }, 4000);


        function nepickuj2(champ) {
            for (let i = 0; i < picknutychampi.length; i++) {
                if (champ == picknutychampi[i]) {
                    return false;
                }
            }
            return true;
        }

        function picknichampa(role) {
            var champ;
            if (role == "top") {
                do {
                    champ = topchampi[Math.floor(Math.random() * topchampi.length)];
                } while (nepickuj2(champ) != true);
                tophrac.innerHTML = `${champ}`;
                picknutychampi[0] = champ;
                champ = champ.replace(/\s+/g, '');
                tophracimage.src = `champi/${champ}.jpg`;
            } else if (role == "jungle") {
                do {
                    champ = jungle[Math.floor(Math.random() * jungle.length)];
                } while (nepickuj2(champ) != true);
                junghrac.innerHTML = `${champ}`;
                picknutychampi[1] = champ;
                champ = champ.replace(/\s+/g, '');
                junghracimage.src = `champi/${champ}.jpg`;
            } else if (role == "mid") {
                do {
                    champ = mid[Math.floor(Math.random() * mid.length)];
                } while (nepickuj2(champ) != true);
                midhrac.innerHTML = `${champ}`;
                picknutychampi[2] = champ;
                champ = champ.replace(/\s+/g, '');
                midhracimage.src = `champi/${champ}.jpg`;
            } else if (role == "adc") {
                do {
                    champ = adc[Math.floor(Math.random() * adc.length)];
                } while (nepickuj2(champ) != true);
                adchrac.innerHTML = `${champ}`;
                picknutychampi[3] = champ;
                champ = champ.replace(/\s+/g, '');
                adchracimage.src = `champi/${champ}.jpg`;
            } else if (role == "support") {
                do {
                    champ = support[Math.floor(Math.random() * support.length)];
                } while (nepickuj2(champ) != true);
                supphrac.innerHTML = `${champ}`;
                picknutychampi[4] = champ;
                champ = champ.replace(/\s+/g, '');
                supphracimage.src = `champi/${champ}.jpg`;
            }
        }
        //shuffle na random cisla
        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }
        //animace
        //random pick
        function animacka(role) {
            var count = 0;
            let animace = window.setInterval(() => {
                picknichampa(role);
                count++
                if (count > 4) {
                    window.clearInterval(animace);
                }
            }, 100);
        }
    </script>
